<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Myle Blood | Login </title>

    <!-- Logo do Site -->
    <link rel="icon" href="img/mb-icon.png" type="image/png" />

    <!-- CSS local -->
    <link rel="stylesheet" href="loginstyle.css"/>

    <!-- CSS AOS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

    <!-- Open-Sans Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,622;1,75..100,622&display=swap');
    </style>


</head>
<body>

    <!-- Logo Myle Blood -->
    <header>
        <a href="../home/home.html">
            <img src="img/logo-myle.png" alt="Logo" class="logo">
        </a>
    </header>

    <!-- Login -->
     <p class="login"> Login </p>
    <div class="loginbox">
  <form>

    <div class="inputbox">
      <input type="email" id="email" name="email" placeholder="Email">
    </div>

    <div class="inputbox">
      <input type="password" id="password" name="password" placeholder="Senha">
    </div>

    <div class="checkbox-wrapper">
        <input type="checkbox" id="togglePassword" />
            <label for="togglePassword">
            <span class="custom-check"></span>
            <span class="checkbox-text"> Mostrar senha </span>
        </label>
    </div>

    <button type="submit" class="submit-btn"> Conectar-se </button>

    <div class="line"></div>

    <p class="signintext"> <strong> Ainda não tem uma conta? </strong> </p>

  <button type="button" class="submit2" id="botaoRedirecionar"> Faça parte da Myle Blood </button>

  </form>

  <!-- JS Local -->
  <script src="loginscript.js"></script>

</div>

</body>
</html>
