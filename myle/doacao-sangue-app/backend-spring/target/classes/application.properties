# ========== DB ==========
spring.datasource.url=jdbc:postgresql://localhost:5432/sangue
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# (opcional, mas �til p/ consist�ncia em datas)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ========== JSON / DATETIME ==========
spring.jackson.time-zone=UTC
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# ========== ERROS (�til p/ debugar no front) ==========
server.error.include-message=always
server.error.include-binding-errors=always

# ========== JWT ==========
# Use uma chave >= 32 bytes para HS256. Ideal: pegar de vari�vel de ambiente em prod.
jwt.secret=uma_chave_bem_grande_mesmo_com_32+_caracteres_1234567890abcd
# tempo em milissegundos (24h)
jwt.expiration=86400000
