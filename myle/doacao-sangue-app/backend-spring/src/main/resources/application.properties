# ========== DB ==========
spring.datasource.url=jdbc:postgresql://localhost:5432/sangue
spring.datasource.username=postgres
spring.datasource.password=12345678
# (opcional: o Spring detecta automaticamente)
# spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Evita LazyInitializationException em serialization se vc esquecer DTOs (opcional, mas recomendado em APIs):
spring.jpa.open-in-view=false

# ========== JSON / DATETIME ==========
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# ========== ERROS ==========
server.error.include-message=always
server.error.include-binding-errors=always

# ========== JWT ==========
