<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Myle Blood | Cadastro </title>

    <!-- Logo do Site -->
    <link rel="icon" href="img/mb-icon.png" type="image/png" />

    <!-- CSS local -->
    <link rel="stylesheet" href="sign-instyle.css"/>

    <!-- CSS AOS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

    <!-- Open-Sans Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,622;1,75..100,622&display=swap');
    </style>

</head>
<body>

    

<div class="form-container">
  
    <img src="../sign-in/img/blood.png" alt="blood1" class="blood1">
    <img src="../sign-in/img/blood.png" alt="blood2" class="blood2">

    <div class="logo-wrapper">
      <a href="../home/home.html">
      <img src="../sign-in/img/logo-myle.png" class="logo" alt="logo" />
      </a>
    </div>

    <p class="cadastro"> Criar uma conta </p>

  <!-- Conteúdo centralizado -->
  <div class="form-content">

    <div class="signinbox">
      <form id="formCadastro">
        <div class="inputbox">
          <input type="text" id="name" name="name" placeholder="Nome">
        </div>

        <div class="inputbox">
          <input type="email" id="email" name="email" placeholder="Email">
        </div>

        <div class="signinbox2">
          <div class="inputbox">
            <input type="text" id="cpf" name="cpf" placeholder="CPF" maxlength="14" oninput="mascaraCPF(this)">
          </div>

          <div class="inputbox">
            <input type="text" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento" maxlength="10" oninput="mascaraData(this)">
          </div>
        </div>

          <div class="signinbox2">
          <div class="inputbox">
              <select id="tipoSanguineo" name="tipoSanguineo" required>
                  <option value="">Tipo Sanguíneo</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
              </select>
          </div>

          <div class="inputbox">
              <input type="number" id="altura" name="altura" placeholder="Altura (cm)" step="1" min="120" max="230">
          </div>

          <div class="inputbox">
              <input type="number" id="peso" name="peso" placeholder="Peso (kg)" step="0.1" min="30" max="300">
          </div>
    </div>




        <div class="inputbox">
          <input type="password" id="password" name="password" placeholder="Senha">
        </div>

        <div class="inputbox">
          <input type="password" id="cpassword" name="cpassword" placeholder="Confirmar Senha">
        </div>

        <button type="submit" class="submit-btn">Criar a conta</button>
      </form>
    </div>
  </div>
</div>



    <!-- JS Local -->
    <script src="sign-inscript.js"></script>

</body>
</html>
